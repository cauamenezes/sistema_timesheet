<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dados Projeto - Timesheet</title>

<style>
  :root {
    --primary: #004b8d;
    --background-light: #f4f8fb;
    --text-light: #333;
    --card-bg-light: #fff;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--background-light);
    color: var(--text-light);
    margin: 0;
  }

  header {
    background-color: var(--primary);
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }

  header h1 {
    margin: 0;
    font-size: 20px;
  }

  h2 {
    color: var(--primary);
  }

  .form-section {
    background-color: var(--card-bg-light);
    border: 1px solid #bbb;
    border-radius: 10px;
    padding: 20px 25px;
    margin: 20px;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.05);
  }

  .tabela-projetos {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ccc;
  }

  .tabela-projetos th,
  .tabela-projetos td {
    border: 1px solid #ccc;
    padding: 8px;
    vertical-align: middle;
  }

  .col-projeto       { width: 20%; }
  .col-responsavel   { width: 18%; }
  .col-email-aprov   { width: 22%; }
  .col-data          { width: 12%; }
  .col-email-fat     { width: 20%; }
  .col-status        { width: 10%; }
  .col-remover       { width: auto; text-align: center; }

  .input-full {
    width: 100%;
    box-sizing: border-box;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .btn {
    margin: 10px 5px;
    padding: 10px 20px;
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .btn-remover {
    background: none;
    border: none;
    color: #e74c3c;
    font-size: 13px;
    cursor: pointer;
  }

  .btn-remover:hover {
    text-decoration: underline;
  }

  .status-wrapper {
    display: flex;
    align-items: center;
  }

  .status-badge {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 8px;
    display: inline-block;
  }

  .status-ativo { background-color: green; }
  .status-inativo { background-color: red; }

  .status-select {
    padding-left: 6px;
    border: none;
    font-size: 13px;
    color: #333;
  }

  /* 游댗 Bot칚o Voltar ao Menu no cabe칞alho */
  header .btn-voltar {
    padding: 8px 16px;
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  header .btn-voltar:hover {
    background-color: #000000; /* mant칠m preto */
  }

  .btn-sair {
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      .btn-sair:hover {
        background-color: #c0392b;
      }

</style>
</head>

<body>
<header>
  <h1>Dados Projeto - Timesheet</h1>
  <button class="btn-sair" onclick="logout()">Sair</button>
</header>

<div class="form-section">
  <h2>Dados de Faturamento dos Projetos:</h2>
  <div style="overflow-x: auto;">
    <table id="tabelaProjetos" class="tabela-projetos">
      <thead>
        <tr>
          <th class="col-projeto">Nome do Projeto</th>
          <th class="col-responsavel">Pessoa Respons치vel</th>
          <th class="col-email-aprov">E-mail Respons치vel (Aprova칞칚o)</th>
          <th class="col-data">Data do Faturamento</th>
          <th class="col-email-fat">E-mail Faturamento</th>
          <th class="col-status">Status</th>
          <th class="col-remover">Remover</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="input-full" placeholder="Projeto X"></td>
          <td><input type="text" class="input-full" placeholder="Respons치vel"></td>
          <td><input type="email" class="input-full" placeholder="email@aprovador.com"></td>
          <td><input type="date" class="input-full"></td>
          <td><input type="email" class="input-full" placeholder="email@financeiro.com"></td>
          <td>
            <div class="status-wrapper">
              <span class="status-badge status-inativo"></span>
              <select class="status-select input-full" onchange="atualizarStatusVisual(this)">
                <option value="inativo" selected>Inativo</option>
                <option value="ativo">Ativo</option>
              </select>
            </div>
          </td>
          <td><button onclick="removerLinha(this)" class="btn-remover">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn" onclick="adicionarLinha()">Adicionar Linha</button>
  <button class="btn" onclick="salvarTabela()">Salvar</button>
</div>

<script>
  function atualizarStatusVisual(select) {
    const badge = select.parentElement.querySelector('.status-badge');
    badge.className = 'status-badge';
    badge.classList.add(select.value === 'ativo' ? 'status-ativo' : 'status-inativo');
  }

  function aplicarCorStatus() {
    document.querySelectorAll('.status-select').forEach(atualizarStatusVisual);
  }

  function adicionarLinha() {
    const tabela = document.getElementById('tabelaProjetos').getElementsByTagName('tbody')[0];
    const novaLinha = tabela.insertRow();
    const campos = [
      '<input type="text" class="input-full" placeholder="Projeto X">',
      '<input type="text" class="input-full" placeholder="Respons치vel">',
      '<input type="email" class="input-full" placeholder="email@aprovador.com">',
      '<input type="date" class="input-full">',
      '<input type="email" class="input-full" placeholder="email@financeiro.com">',
      `<div class="status-wrapper">
         <span class="status-badge status-inativo"></span>
         <select class="status-select input-full" onchange="atualizarStatusVisual(this)">
           <option value="inativo" selected>Inativo</option>
           <option value="ativo">Ativo</option>
         </select>
       </div>`,
      `<button onclick="removerLinha(this)" class="btn-remover">Remover</button>`
    ];
    campos.forEach(html => {
      const cell = novaLinha.insertCell();
      cell.innerHTML = html;
    });
    aplicarCorStatus();
  }

  function removerLinha(botao) {
    botao.closest('tr').remove();
  }

  function salvarTabela() {
    const dados = [];
    document.querySelectorAll('#tabelaProjetos tbody tr').forEach(linha => {
      const inputs = linha.querySelectorAll('input');
      const status = linha.querySelector('select');
      dados.push({
        projeto: inputs[0].value,
        responsavel: inputs[1].value,
        emailAprovacao: inputs[2].value,
        dataFaturamento: inputs[3].value,
        emailFaturamento: inputs[4].value,
        status: status.value
      });
    });
    console.log("游닌 Dados salvos:", dados);
    alert("Dados salvos com sucesso! Veja no console.");
  }

  aplicarCorStatus();

  function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        window.top.location.href = "index.html?voltar=1";
      }
</script>
</body>
</html>
