<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form onsubmit="resetarSenha(event)">
    <input type="password" name="senha" placeholder="Nova senha" required>
    <button type="submit">Redefinir</button>
  </form>

  <script>
    async function resetarSenha(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const novaSenha = document.querySelector('[name="senha"]').value;

      try {
        const res = await fetch("http://localhost:3000/auth/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, novaSenha }),
        });
        const data = await res.json();

        if (res.ok) {
          alert("Senha redefinida com sucesso!");
          window.location.href = "index.html?voltar=1";
        } else {
          alert(data.error || "Erro ao redefinir senha");
        }
      } catch (err) {
        console.error(err);
        alert("Falha na comunicação com o servidor");
      }
    }
  </script>
</body>
</html>
