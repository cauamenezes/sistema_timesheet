<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Principal - CIDIC CONSULTORIA EM T.I</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
 
    body {
      background-color: #f5f7fa;
      display: flex;  
      height: 100vh;
      overflow: hidden;
    }
 
    aside {
      width: 220px;
      background-color: #2f49d1;
      height: 100vh;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
 
    aside img {
      width: 100%;
      max-width: 160px;
      height: auto;
      margin-bottom: 10px;
      transition: opacity 0.2s;
    }
 
    aside img:hover {
      opacity: 0.8;
    }
 
    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
      width: 100%;
    }
 
    .menu-item:hover {
      background-color: #2135a5;
    }
 
    main {
      flex: 1;
      height: 100%;
    }
 
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
 
    /* Redução dos campos da tabela do timesheet */
    input, select, textarea {
      padding: 4px 6px;
      font-size: 13px;
    }
 
    table td, table th {
      padding: 6px 8px !important;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <aside>
    <a href="https://cidic.com.br" target="_blank">
      <img src="https://i.imgur.com/PM47mMc.png" alt="CIDIC Logo" />
    </a>
    <div class="menu-item" onclick="loadPage('inicio.html')">
      <i data-lucide="home"></i><span>Início</span>
    </div>
    <div class="menu-item" onclick="loadPage('cad_colaborador.html')">
      <i data-lucide="users"></i><span>Colaboradores</span>
    </div>
    <div class="menu-item" onclick="loadPage('timesheet.html')">
      <i data-lucide="clock"></i><span>Lançamentos</span>
    </div>
    <div class="menu-item" onclick="loadPage('cliente.html')">
      <i data-lucide="briefcase"></i><span>Clientes & Projetos</span>
    </div>
    <!-- <div class="menu-item" onclick="loadPage('relatorios.html')"> -->
      <!-- <i data-lucide="bar-chart-2"></i><span>Relatórios</span> -->
    </div>
  </aside>
 
  <main>
    <iframe id="conteudo" src="inicio.html"></iframe>
  </main>
 
  <script>
    lucide.createIcons();
    function loadPage(page) {
      document.getElementById('conteudo').src = page;
    }
  </script>
</body>
</html>
