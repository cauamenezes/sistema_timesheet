<!DOCTYPE html>

<head>

  <title>Colaboradores - Timesheet</title>
  <style>
    body {

      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #004b8d;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {

    }
    .buttons {

    }
    .buttons button {
      background-color: #004b8d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 10px;
    }
    .buttons button:hover {

    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table thead {
      background-color: #004b8d;
      color: white;
    }
    table th, table td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin: 0 5px;
      transition: transform 0.2s;
    }
    .icon-btn:hover {
      transform: scale(1.2);
    }
    .edit-icon {
      color: #28a745;
    }
    .delete-icon {
      color: #dc3545;
    }
  </style>
</head>
