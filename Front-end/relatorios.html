<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Timesheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #004b8d;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 30px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .filters select, .filters input[type="month"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: white;
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons button {
      background-color: #004b8d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background-color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table thead {
      background-color: #004b8d;
      color: white;
    }
    table th, table td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    table tbody tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <script>
    // 🔒 Verifica se o usuário está logado
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html?voltar=1";
    }
  </script>
</head>

<body>
  <header>Relatórios - Timesheet</header>
  <div class="container">
    <div class="filters">
      <select id="consultor-select">
        <option value="">Selecione o Consultor</option>
        <option value="ana.souza">Ana Souza</option>
        <option value="joao.silva">João Silva</option>
        <option value="marcos.almeida">Marcos Almeida</option>
      </select>
      <select id="cliente-select">
        <option value="">Selecione o Cliente</option>
        <option value="empresa-x">Empresa X</option>
        <option value="empresa-y">Empresa Y</option>
        <option value="empresa-z">Empresa Z</option>
      </select>
      <input type="month">
      <div class="buttons">
        <button>Gerar Relatório</button>
        <button>Exportar PDF</button>
        <button>Exportar Excel</button>
        <button>Imprimir</button>
      </div>''
    </div>
 
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Consultor</th>
          <th>Cliente</th>
          <th>Projeto</th>
          <th>Atividade</th>
          <th>Hora Início</th>
          <th>Hora Fim</th>
          <th>Total de Horas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/07/2025</td>
          <td>Ana Souza</td>
          <td>Empresa X</td>
          <td>Sistema Web</td>
          <td>Planejamento de tarefas</td>
          <td>08:30</td>
          <td>12:30</td>
          <td>4h</td>
        </tr>
        <tr>
          <td>02/07/2025</td>
          <td>João Silva</td>
          <td>Empresa Y</td>
          <td>Integração API</td>
          <td>Desenvolvimento</td>
          <td>13:00</td>
          <td>18:00</td>
          <td>5h</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
